<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="website icon" href="../static/img/logo/CogniPeak-title.png" />
    <title>Profile Page</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #d9f2f9;
        display: flex;
        min-height: 100vh;
        color: #333;
      }

      /* Sidebar */
      .sidebar {
        width: 250px;
        background-color: rgb(60, 178, 205);
        color: #fff;
        display: flex;
        flex-direction: column;
        padding: 20px 0;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        height: 100vh;
        position: fixed;
      }

      .sidebar h3 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
        font-weight: bold;
        color: #fff;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
      }

      .sidebar ul li {
        padding: 12px 20px;
        transition: background 0.3s, transform 0.2s;
        cursor: pointer;
        font-size: 16px;
      }

      .sidebar ul li:hover {
        background: rgb(40, 158, 185);
        transform: scale(1.05);
      }

      .sidebar ul li a {
        color: #fff;
        text-decoration: none;
        display: block;
      }

      /* Main Content */
      .main-content {
        display: none;
      }

      .mainn-content {
        margin-top: 30px;
        margin-left: 300px;
        margin-right: 20px;
        display: flex;
        flex-direction: column;
      }

      .header {
        background: #fff;
        padding: 10px 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header h2 {
        margin: 0;
        font-size: 28px;
        color: rgb(60, 178, 205);
      }

      .content {
        padding: 20px;
        flex: 1;
      }

      .profile-card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 500px;
        margin: 0 auto;
        transition: transform 0.3s ease;
      }

      .profile-card h3 {
        margin-top: 0;
        text-align: center;
        font-size: 24px;
        color: rgb(60, 178, 205);
      }

      .profile-card p {
        margin: 10px 0;
        font-size: 16px;
      }

      .profile-card label {
        font-weight: bold;
        font-size: 16px;
        color: #555;
      }

      .profile-card input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        background-color: #f9f9f9;
        transition: border-color 0.3s;
      }

      .profile-card input:focus {
        border-color: rgb(60, 178, 205);
        outline: none;
      }

      .profile-card button {
        display: block;
        width: 100%;
        padding: 12px;
        background: rgb(60, 178, 205);
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        font-size: 16px;
      }

      .profile-card button:hover {
        background: rgb(40, 158, 185);
        transform: scale(1.05);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .main-content {
          margin-left: 0;
        }

        .sidebar {
          width: 200px;
        }

        .profile-card {
          width: 90%;
        }
      }

      @media (max-width: 750px) {
        .sidebar {
          display: none !important;
        }

        .mainn-content {
          margin-left: 20px;
        }

        .burger-bar {
          display: block !important;
          cursor: pointer !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    {% include 'base-user.html' %} {% block content %}
    <!-- Main Content -->
    <div class="mainn-content">
      <div class="header">
        <a href="/side-bar"
          ><img
            class="burger-bar"
            src="../static/img/img/burger-bar.png"
            alt="Burger Bar"
            style="width: 40px; height: 40px; display: none"
        /></a>

        <h2>პროფილი</h2>
      </div>
      <div class="content">
        <form method="POST">
          <!-- Form submits via POST to update data -->
          <div class="profile-card">
            <!-- მონაცემების განახლების ფორმა -->
            <form action="{{ url_for('profile') }}" method="POST">
              <label for="name">სახელი:</label>
              <input
                type="text"
                name="name"
                id="name"
                value="{{ user.name }}"
                required
              /><br /><br />

              <label for="username"> მომხმარებლის სახელი:</label>
              <input
                type="text"
                name="username"
                id="username"
                value="{{ user.username }}"
                required
              /><br /><br />

              <label for="email"> მეილი:</label>
              <input
                type="email"
                name="email"
                id="email"
                value="{{ user.email }}"
                required
              /><br /><br />

              <button type="submit">განახლება</button>
            </form>
          </div>
        </form>
      </div>
    </div>
    {% endblock content %}
  </body>
</html>
