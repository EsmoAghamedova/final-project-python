<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subject</title>
<style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 450px;
        max-width: 100%;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
        font-size: 24px;
      }

      nav {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      nav a {
        color: #3cb2cd;
        font-weight: bold;
        text-decoration: none;
        font-size: 14px;
      }

      nav a:hover {
        text-decoration: underline;
      }

      h2 {
        font-size: 18px;
        color: #333;
        margin-bottom: 15px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 14px;
        color: #555;
        margin-bottom: 5px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        color: #333;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #3cb2cd;
        border: none;
        color: #fff;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #34a0b1;
      }

      .flash-messages {
        list-style: none;
        padding: 0;
        margin-bottom: 20px;
      }

      .flash-messages li {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .flash-messages .error {
        background-color: #f8d7da;
        color: #721c24;
      }

      .flash-messages .success {
        background-color: #d4edda;
        color: #155724;
      }

      h3 {
        font-size: 18px;
        color: #333;
        margin-bottom: 15px;
      }

      ul {
        padding: 0;
        list-style-type: none;
      }

      ul li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
        background-color: #fafafa;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      ul li a {
        color: #3cb2cd;
        font-weight: bold;
        text-decoration: none;
        font-size: 14px;
      }

      ul li a:hover {
        text-decoration: underline;
      }

      form {
        margin-bottom: 30px;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>რედაქტირება</h1>
        <form method="POST">
            <div class="form-group">
                <label for="subject_name">საგანი</label>
                <input type="text" id="subject_name" name="subject_name" value="{{ subject.name }}" required>
            </div>

            <div class="form-group">
                <label for="class_name">კლასი</label>
                <input type="text" id="class_name" name="class_name" value="{{ subject.class_name }}" required>
            </div>

            <button type="submit" class="btn">ცვლილების შენახვა</button>
        </form>

        <a href="{{ url_for('admin_panel') }}" class="back-btn">დაბრუნება ადმინის პანელზე</a>
    </div>
</body>
</html>
