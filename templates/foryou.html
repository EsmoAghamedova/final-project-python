<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="website icon" href="../static/img/logo/CogniPeak-title.png" />
    <title>CogniPeak - გაკვეთილები</title>
    <style>
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(120deg, #f0f9ff, #c9efff);
        color: #333;
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar Styles */
      .sidebar {
        width: 250px;
        background-color: #3cb2cd;
        color: #fff;
        display: flex;
        flex-direction: column;
        padding: 20px 0;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      }

      .sidebar h3 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 26px;
        font-weight: bold;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
      }

      .sidebar ul li {
        padding: 15px 20px;
        transition: background 0.3s, transform 0.2s;
        cursor: pointer;
      }

      .sidebar ul li:hover {
        background-color: rgb(40, 158, 185);
        transform: scale(1.05);
      }

      .sidebar ul li a {
        color: white;
        font-size: 18px;
        text-decoration: none;
      }

      /* Main Content Styles */
      .main-content {
        display: none;
        
      }

      .mainn-content {
        margin-top: 30px;
        margin-left: 300px;
        margin-right: 20px;
      }

      .header {
        background: #fff;
        padding: 15px 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        border-radius: 8px;
      }

      .header h2 {
        margin: 0;
        font-size: 28px;
        color: #3cb2cd;
      }

      .search-form {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .search-form input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 250px;
        font-size: 16px;
      }

      .search-form button {
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        background-color: #3cb2cd;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }

      .search-form button:hover {
        background-color: #289eb9;
        transform: scale(1.05);
      }

      /* Subjects Section */
      .subjects {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        align-content: center;
      }

      .subject {
        margin: 20px;
        width: 300px;
        background: #fff;
        color: #3cb2cd;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .subject:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      .subject a {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 15px;
        background-color: #3cb2cd;
        color: white;
        border-radius: 8px;
        font-weight: bold;
        transition: background 0.3s ease;
        text-decoration: none;
      }

      .subject a:hover {
        background-color: #289eb9;
      }

      /* Footer Styles */
      footer {
        background-color: #3cb2cd;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: relative;
        bottom: 0;
        width: 100%;
        margin-top: auto;
      }
    </style>
  </head>
  <body>

        <li><a href="/settings">პარამეტრები</a></li>
        <li><a href="/contactt">კონტაქტი</a></li>
        <li><a href="/logout">გამოსვლა</a></li>
      </ul>

    {% include 'base-user.html' %}

  {% block content %}
    <div class="mainn-content">
  <div class="header">
    <h2>გაკვეთილები</h2>
    <form method="GET" action="{{ url_for('search_lessons') }}" class="search-form">
      <input type="text" name="query" placeholder="გაკვეთილის მოძებნა..." required />
      <button type="submit">ძებნა</button>
    </form>
  </div>


  <div class="subjects">
    {% for subject in subjects %}
    <div class="subject">
      <h5>{{ subject.name }}</h5>
      <p>კლასი: {{ subject.class_name }}</p>
      <a href="{{ url_for('subject_page', subject_id=subject.id) }}">გახსენი</a>
    </div>
    {% endfor %}
  </div>
  {% endblock %}
</div>

    </div>
  </body>
</html>
