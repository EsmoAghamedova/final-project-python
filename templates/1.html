<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>გაკვეთილები</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            margin: 0;
            padding: 10px;
            font-size: 1.5rem;
        }

        a {
            text-decoration: none;
        }

        button {
            padding: 10px 20px;
            background-color: rgb(60, 178, 205);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: rgb(50, 150, 180);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }

            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>ეს გვერდი მალე დაემატება</h1>
    <a href="/"><button>უკან დაბრუნება</button></a>
</body>
</html>
